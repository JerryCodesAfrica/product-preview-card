<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-content">
        <img
          src="/images/image-product-desktop.jpg"
          alt=""
          class="desktop-img"
        />
        <img src="/images/image-product-mobile.jpg" alt="" class="mobile-img" />
      </div>
      <div class="second-content">
        <div class="title">Perfume</div>
        <div class="sub-title">Gabrielle Essence Eau De Parfum</div>
        <div class="sub">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="num">
          $149.99
          <span class="shorttext"
            ><strike><sup>$169.99</sup></strike></span
          >
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JerryCodes</a>.
    </div>
  </body>
</html>
